<div class="container">
  <form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="formation">Formation</label>
      <select class="form-control" required
              formControlName="formation"
              id="formation" name="formation">
        <option *ngFor="let f of formations" [value]="f.codeFormation">{{f.codeFormation}}</option>
      </select>
      <div [hidden]="formModel.untouched || !formModel.hasError('required', 'formation')"
           class="alert alert-danger">
        Le nom de la formation est requis
      </div>
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input type="text" class="form-control" required
             formControlName="lieu"
             name="lieu" id="lieu">
      <div [hidden]="formModel.untouched || !formModel.hasError('required', 'lieu')" class="alert alert-danger">
        Le lieu pour l'entretien est requis
      </div>
    </div>
    <div class="form-group">
      <label for="dateHeure">Date et Heure</label>
      <div class='input-group date' id='dateHeure'>
        <input class="form-control"
               id="time-input-1" [locale]=" 'fr' "
               [ngModel]="dateCreneau | date: 'dd MMMM y HH:mm'"
               [(dateTimePicker)]="dateCreneau" formControlName="dateHeure"
               readonly>
        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
      </div>
    </div>
    <div class="form-group">
      <label for="nbCreneaux">nombre de créneaux</label>
      <md-slider id="nbCreneaux" #nbCreneaux formControlName="nbCreneaux" min=1 max=6></md-slider>
      <span class="label label-default">{{nbCreneaux.value}}</span>
    </div>
    <div class="form-group">
      <label for="dureeCreneau">Durée en mns d'un créneau </label>
      <md-slider id="dureeCreneau" #dureeCreneau formControlName="dureeCreneau" min=0 max=90 step="15"></md-slider>
      <span class="label label-default">{{dureeCreneau.value}}</span>
    </div>
    <div class="form-group">
      <label for="nbPlaces">nombre de places par créneau </label>
      <md-slider id="nbPlaces" #nbPlaces formControlName="nbPlaces" min=1 max=10></md-slider>
      <span class="label label-default">{{nbPlaces.value}}</span>
    </div>
    <div class="form-group">
      <label for="intervalle">Intervalle en mns entre deux créneaux </label>
      <md-slider id="intervalle" #intervalle formControlName="nbPlaces" min=0 max=30></md-slider>
      <span class="label label-default">{{intervalle.value}}</span>
    </div>
    <div class="form-group">

      <md-checkbox  id="visible" formControlName="visible" ></md-checkbox><label for="visible">Creneaux visible </label>

    </div>
    <button type="submit" class="btn btn-default">Valide</button>
  </form>
</div>
