<div class="container">
    <form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="formation">Formation</label>
            <select class="form-control" required
                    formControlName="formation"
                    id="formation" name="formation">
                <option *ngFor="let f of formations" [value]="f.id">{{f.codeFormation}}</option>
            </select>
            <div [hidden]="formModel.untouched || !formModel.hasError('required', 'formation')"
                 class="alert alert-danger">
                Le nom de la formation est requis
            </div>
        </div>
        <div class="form-group">
            <label for="lieu">Lieu</label>
            <input type="text" class="form-control" required
                   formControlName="lieu"
                   name="lieu" id="lieu">
            <div [hidden]="formModel.untouched || !formModel.hasError('required', 'lieu')" class="alert alert-danger">
                Le lieu pour l'entretien est requis
            </div>
        </div>
        <div class="form-group">
            <label for="dateHeure">Date et Heure</label>
            <div class='input-group date' id='dateHeure'>
                <!--<input [ngModel]="momentValue | date: 'short'" [dateTimePicker]="momentValue" (dateTimePickerChange)="setMoment($event)" readonly />-->

                <input class="form-control"
                       id="time-input-1" [locale]=" 'fr' "
                       [ngModel]="input1Moment | date: 'dd MMMM y HH:mm'"
                       [(dateTimePicker)]="input1Moment" formControlName="dateHeure"
                       readonly>
                <!--<input type='text' class="form-control" formControlName="dateHeure"/>-->
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="dateHeure">nombre de places par créneau</label>

            <ng2-slider
                    min="6"
                    max="23"
                    startValue="9"
                    endValue="21"
                    stepValue="2"
                    [normalHandlerStyle]="{ 'background-color': 'green'}"
                    [slidingHandlerStyle]="{
          'border-radius': '9px',
          'background-color': 'red'
    }"  formControlName="nbPlaces">
            </ng2-slider>

        </div>
        <div class="form-group">
            <label for="dateHeure">nombre de créneaux</label>



        </div>
        <button type="submit" class="btn btn-default">Valide</button>
    </form>
</div>
